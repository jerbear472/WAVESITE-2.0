apiVersion: v1
kind: Namespace
metadata:
  name: wavesight
---
apiVersion: v1
kind: Secret
metadata:
  name: wavesight-secrets
  namespace: wavesight
type: Opaque
stringData:
  supabase-url: "https://aicahushpcslwjwrlqbo.supabase.co"
  supabase-anon-key: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFpY2FodXNocGNzbHdqd3JscWJvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ4ODc1NTQsImV4cCI6MjA3MDQ2MzU1NH0.rLPnouZXA1ejWG0tuurIb5sgo5CCHe15M4knaANrR2w"
